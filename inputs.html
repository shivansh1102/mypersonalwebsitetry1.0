<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Email sending</title>
  </head>
  <body>
    <p>Hii! Would like to send me an email??
    <br>
      Send quickly from here !
    </p>
    <form  action="mailto:shivanshshukla60@gmail.com" method="post" enctype="text/plain">
      <label>Your name : </label>
      <input type="text" name="" value="" required>
      <br>
      <label>Your email id : </label>

      <br>

      <br>

      <input type="checkbox" name="" value="">
      <br>
      <label>Schedule a meet : </label>

      <br>

      <input type="range" >
      <br>
      <br>
      <br>
      <input type="submit" >
      <input type="reset" >
    </form>
  </body>
</html>
